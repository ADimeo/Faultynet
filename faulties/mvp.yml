---
faults:
  - link_fault:
      tag: "loss-fault"
      pre_injection_time: 5
      injection_time: 15
      post_injection_time: 15
      type: "link_fault:loss"
      type_args: ['50']
      identifiers: 
        - "h1->s1"
        - "s1->h1"
      pattern: "degradation"  # user-provided, "burst", "degradation"
      pattern_args: ['5']
log:
  interval: 1000 # in ms
  path: "/home/containernet/fault_log_output.json"
  commands:
      - tag: "debug-command-1"
        host: "h1"
        command: "ip a"
...